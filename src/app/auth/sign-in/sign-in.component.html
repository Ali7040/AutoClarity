<div class="flex h-screen w-screen items-center justify-center bg-gradient-to-r from-green-600 to-green-800">
    <div class="flex h-full w-full animate-scaleIn">
      <!-- Left Side: Form -->
      <div class="w-1/2 bg-white p-10 flex flex-col justify-center animate-fadeInLeft">
        <img routerLink="/" src="assets/images/logo_png.png" class="w-40 cursor-pointer animate-bounce" alt="logo">
        <h2 class="text-3xl font-semibold text-gray-800">Welcome to VISPY</h2>
        <p class="mt-2 text-gray-600">New to VISPY? <a href="#" class="text-green-600 underline">Create an account.</a></p>
        <form class="mt-6 space-y-4">
          <div class="animate-fadeIn">
            <label class="block text-gray-700" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" class="w-full p-3 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div class="animate-fadeIn">
            <label class="block text-gray-700" for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" class="w-full p-3 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div class="flex items-center justify-between animate-fadeIn">
            <div>
              <input type="checkbox" id="remember" class="mr-2 rounded bg-gray-100">
              <label for="remember" class="text-gray-600">Remember for 30 days</label>
            </div>
            <a href="#" class="text-green-600">Forgot password?</a>
          </div>
          <button class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 transition-all animate-scaleIn">Sign in</button>
          <div class="grid grid-cols-2 gap-3 mt-3">
            <button class="flex items-center justify-center bg-gray-100 text-gray-800 p-3 rounded border hover:bg-gray-200 transition-all hover:shadow-md">
              <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google Icon" class="w-5 h-5 mr-2">
              Google
            </button>
            <button class="flex items-center justify-center bg-gray-100 text-gray-800 p-3 rounded hover:bg-gray-200 transition-all hover:shadow-md">
              <img src="https://cdn-icons-png.flaticon.com/128/731/731985.png" alt="Apple Icon" class="w-5 h-5 mr-2">
              Apple
            </button>
            <button class="flex items-center justify-center bg-gray-100 text-gray-800 p-3 rounded hover:bg-gray-200 transition-all hover:shadow-md">
              <img src="https://cdn-icons-png.flaticon.com/128/25/25231.png" alt="GitHub Icon" class="w-5 h-5 mr-2">
              GitHub
            </button>
            <button class="flex items-center justify-center bg-gray-100 text-gray-800 p-3 rounded hover:bg-gray-200 transition-all hover:shadow-md">
              <img src="https://cdn-icons-png.flaticon.com/128/124/124010.png" alt="Facebook Icon" class="w-5 h-5 mr-2">
              Facebook
            </button>
          </div>
        </form>
      </div>
      <!-- Right Side: Promotion and Image -->
      <div class="w-1/2 relative bg-green-900 flex items-center justify-center animate-fadeInRight">
        <div class="absolute inset-0 flex flex-col justify-center items-center animate-pulse">
          <div class="mt-10 text-center">
            <p class="text-2xl font-bold text-white">Explore VISPY Analytics 2.0Â®</p>
            <p class="text-white mt-2">You asked, and we delivered! Faster, more accurate insights. Sign in to experience the new features!</p>
          </div>
        </div>
        <!-- Background Image -->
        <div class="absolute inset-0 bg-[url('https://cdn.pixabay.com/photo/2017/04/06/16/57/car-2208807_640.png')] bg-cover bg-center opacity-50"></div>
        <!-- Additional Image -->
        <img src="assets/images/signin.svg" alt="Additional Visual" class="absolute bottom-10 right-10 w-1/3 rounded-lg opacity-90">
      </div>
    </div>
  </div>
